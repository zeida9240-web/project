<!DOCTYPE html>

<head>

    <!-- 초기화 -->
    <style>
    * {
        margin: 0;
        padding: 0;
        /* font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; */
    }
    a { text-decoration: none; }
    img { border: 0; }
    li { list-style: none; }

    <!-- 공통 -->

        .container {
            margin-left: auto;
            margin-right: auto;

        }
    </style>
    <!-- 헤더 -->
    <style>
        #main-header {
            padding: 10px 5px;
        }
        #main-header h1 {
            font-size: 20px;
            font-weight: normal;
            line-height: 27px;
            color: #222;
        }
        #main-header ul {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        #main-header li {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #main-header li a {
            color: #555;
        }
        #main-header li.active a {
            color: black;
            font-weight: 500;
        }#main-header label {
            text-align: center;
            float: right;
            width: 40px;
            height: 27px;
            line-height: 27px;
            color: #222;
            border: 1px solid #222;
            border-radius: 5px;
        }

        #checkbox {
            display: none;
        }
        #checkbox + nav {
            display: block;
        }
        #checkbox:checked + nav {
            display: none;
        }
    </style>
    <!-- 본문과 푸터 -->
    <style>
        #main-content {
            background: #00afa0;
            padding: 40px 15px 30px;

            color: white;

        }
        #main-content {

            color: white;
        }

    <style>

            font-family: Malgun Gothic, sans-serif;

        }

    <style>

            font-family: Malgun Gothic, sans-serif;

    <style>
        .clearfix::after {
            content: "";
            clear: both;
            display: block;
        }
        .float-right {
            float: right;
        }
