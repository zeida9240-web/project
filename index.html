<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>HTML5 with Hanbit</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 초기화 -->
    <style>
    * {
        margin: 0;
        padding: 0;
        /* font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; */
    }
    a { text-decoration: none; }
    img { border: 0; }
    li { list-style: none; }
    </style>
    <!-- 공통 -->
    <style>
        .container {
            margin-left: auto;
            margin-right: auto;
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
    <!-- 헤더 -->
    <style>
        #main-header {
            padding: 10px 5px;
        }
        #main-header h1 {
            font-size: 20px;
            font-weight: normal;
            line-height: 27px;
            color: #222;
        }
        #main-header ul {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        #main-header li {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #main-header li a {
            color: #555;
        }
        #main-header li.active a {
            color: black;
            font-weight: 500;
        }#main-header label {
            text-align: center;
            float: right;
            width: 40px;
            height: 27px;
            line-height: 27px;
            color: #222;
            border: 1px solid #222;
            border-radius: 5px;
        }

        #checkbox {
            display: none;
        }
        #checkbox + nav {
            display: block;
        }
        #checkbox:checked + nav {
            display: none;
        }
    </style>
    <!-- 본문과 푸터 -->
    <style>
        #main-content {
            background: #00afa0;
            padding: 40px 15px 30px;
        }
        #main-content {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            font-weight: 500;
        }
        #main-content {
            color: #222;
            text-align: center;
            color: white;
        }
    </style>
    <style>
        body {
            font-family: 'Batang', '바탕', 'Times New Roman', Times, serif; 
            font-size: 16px; 
            line-height: 1.6; 
        }
    </style>
</head>
<body>
    <audio autoplay loop hidden>
    <source src="main_music.mp3" type="audio/mpeg">
    </audio>
    <div id="main-header">
        <header class="container">
            <div>
                <label for="checkbox">▼</label>
                <h1>Menu</h1>
            </div>
            <input id="checkbox" checked="checked" type="checkbox">
            <nav>
                <ul>
                    <li><a href="profile.html">profile</a></li>
                    <li><a href="like.html">like</a></li>
                    <li><a href="hobby.html">hobby</a></li>
                    <li><a href="wishlist.html">wish list</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div id="main-content">
        <article class="container">
            <h1>Main</h1>
            <p style="font-family: Malgun Gothic, Arial, sans-serif;">저의 이야기를 기록하는 홈페이지입니다</p>
        </article>
    </div>
    <div id="sub-content">
        <article class="container">
            <img src="miku.jpg" width="400" style="display: block; margin: 0 auto;">
        </article>
    </div>
    <div id="main-footer">
        <footer class="container">
            <div>Copyright 2025. MiYeon Kim. All rights reserved.</div>
        </footer>
    </div>
</body>
</html>
